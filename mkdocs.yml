site_name: PECAN
docs_dir: docs
repo_url: 'https://github.com/paulgarrettphd/PECAN.git'
repo_name: 'GitHub'
site_description:
  Host resources for early career acadmeics who study,
  research and teach psychological sciences at the
  University of Melbourne, Australia.
  

theme:
  name: null
  custom_dir: mkdocs-material\material

  
  static_templates:
    - 404.html
    
  include_search_page: false
  search_index_only: true
  
  language: en
  features:
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
        
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/PECAN.png
  icon:
    logo: logo
  
  plugins:
  - search
  - minify:
    minify_html: true
    
